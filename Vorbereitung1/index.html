<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beleg Multimedia Ton- und Bildverarbeitung</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/style.css" />
<style>
video {
  width: 30%;
  height: 30%;
}
</style>
</head>
<body>

  <h1>Ue03</h1>
  <p>Verbinden Sie den MIDI-Controller und loggen Sie die Daten der eingehenden MIDI-Events</p>

  <h2>MIDI-Events (logged)</h2>
  <div>
      <textarea id="result" style="overflow-y: scroll; width: 400px; height: 100px; resize: none;">
      </textarea>
  </div>
  <hr/>
  <h3>Adaptive Streaming with HTML5</h3>
    <video data-dashjs-player manuelplay src="./sintel.mpd" controls></video>
    <video data-dashjs-player manuelplay src="./mandalas.mpd" controls></video>

  

 

  

    <main>
        <div class="container">
                <p><div class="control-3">
                        <div class="play-pause" onclick="CrossfadeSample.toggle();" >
                          <span class="button" >
                            <i class="fa fa-play" aria-hidden="true"></i>
                            <span class="slash">/</span>
                            <i class="fa fa-pause" aria-hidden="true"></i>
                            <img src="imgs/texture.jpg" alt="">
                          </span>
                        </div>
                      </div></p>
                      <div class="control-32">
                            <div class="play-pause" onclick="CrossfadeSample.toggle2();">
                              <span class="button">
                                <i class="fa fa-play" aria-hidden="true"></i>
                                <span class="slash">/</span>
                                <i class="fa fa-pause" aria-hidden="true"></i>
                                <img src="imgs/texture.jpg" alt="">
                              </span>
                            </div>
                          </div>



                          </div>
                    </div>


        <input id="cross" type="range" min="0" max="127" value="50" oninput="CrossfadeSample.crossfade(this);"/>
        <input id="vol1" type="range" class="vranger" min="0" max="127" value="100" onchange="CrossfadeSample.changeVolume(this);" />
        <input id="vol2" type="range" class="vranger" min="0" max="123" value="100" onchange="CrossfadeSample.changeVolume2(this);" />
  </main>
    <script src="./js/crossfader.js"></script>
    <script src="./js/midi.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    
</body>

</html>
