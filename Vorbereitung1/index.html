<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beleg Multimedia Ton- und Bildverarbeitung</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/style.css" />

</head>
<body>
   
    <main>
        <div class="container">
                <p><div class="control-3">
                        <div class="play-pause" onclick="CrossfadeSample.toggle();" >
                          <span class="button" >
                            <i class="fa fa-play" aria-hidden="true"></i>
                            <span class="slash">/</span>
                            <i class="fa fa-pause" aria-hidden="true"></i>
                            <img src="imgs/texture.jpg" alt="">
                          </span>
                        </div>
                      </div></p>
                      <div class="control-32">
                            <div class="play-pause" onclick="CrossfadeSample.toggle2();">
                              <span class="button">
                                <i class="fa fa-play" aria-hidden="true"></i>
                                <span class="slash">/</span>
                                <i class="fa fa-pause" aria-hidden="true"></i>
                                <img src="imgs/texture.jpg" alt="">
                              </span>
                            </div>
                          </div>
                          


                          </div>
                    </div>
            
        
        <input type="range" min="0" max="100" value="50" oninput="CrossfadeSample.crossfade(this);"/>
        <input type="range" class="vranger" min="0" max="100" value="100" onchange="CrossfadeSample.changeVolume(this);" />
        <input type="range" class="vranger" min="0" max="100" value="100" onchange="CrossfadeSample.changeVolume2(this);" />
  </main>
    <script src="./js/crossfader.js"></script>
</body>

</html>
