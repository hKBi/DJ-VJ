    <script>
      //main code goes here
      // declare our variables
var seriously, // the main object that holds the entire composition
	starwars,
  kermit,// a wrapper object for our source image
  vignette,
  blend,
  hue_saturation,
	target; // a wrapper object for our target canvas

seriously = new Seriously();

// Create a source object by passing a CSS query string.
starwars = seriously.source('#starwars');
kermit = seriously.source('#kermit');
// now do the same for the target canvas
target = seriously.target('#canvas');
// effect setup and options
vignette = seriously.effect('vignette');
vignette.amount = '#vignette-range';
blend = seriously.effect('blend');
blend.opacity = '#opacity-range';

hue_saturation = seriously.effect('hue-saturation');
hue_saturation.hue = '#hue-range';
hue_saturation.saturation = '#saturation-range'



// connect sources
hue_saturation.source = kermit
blend.bottom=starwars;
vignette.source = blend;
blend.top=hue_saturation;
target.source = vignette;

seriously.go();
    </script>
